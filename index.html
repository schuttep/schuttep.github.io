            /* Crop percentages of the original image height (no % sign) */

        html {

        /* Prevent any horizontal overflow from full-width overlays */

        /* Basic styling */

        body {

            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--white);
            background: var(--illini-blue);
            /* Make space for fixed side columns */
            padding-left: var(--side-col);
            padding-right: var(--side-col);
            /* Establish positioning context for scroll-following side columns */
            position: relative;

        /* Three-part side columns */
        .side {
            position: absolute;
            /* scrolls with page */
            top: 0;
            bottom: 0;
            /* full document height */
            width: var(--side-col);
            pointer-events: none;
            z-index: 0;
        }

        .side-left {
            left: 0;
        }

        .side-right {
            right: 0;
        }

        .side .col-top,
        .side .col-mid,
        .side .col-bot {
            position: absolute;
            left: 0;
            right: 0;
            background-position: center top;
            background-size: 100% auto;
            /* scale to width, preserve aspect ratio */
        }

        .side .col-top {
            top: 0;
            height: var(--col-top-h);
            background-repeat: no-repeat;
            /* image set via JS crop */
        }

        .side .col-bot {
            bottom: 0;
            height: var(--col-bot-h);
            background-repeat: no-repeat;
            /* image set via JS crop */
            background-position: center bottom;
        }

        .side .col-mid {
            top: var(--col-top-h);
            bottom: var(--col-bot-h);
            background-repeat: repeat-y;
            /* repeating tile set via JS crop */
        }

            }

        <script>
            (function () {
                const root = document.documentElement;
                const styles = getComputedStyle(root);
                const topPct = parseFloat(styles.getPropertyValue('--col-top-pct')) || 25;
                const botPct = parseFloat(styles.getPropertyValue('--col-bot-pct')) || 22;

                const img = new Image();
                img.src = 'images/column.png';
                img.onload = function () {
                    const w = img.naturalWidth;
                    const h = img.naturalHeight;
                    if (!w || !h) return;
                    const topH = Math.max(1, Math.round(h * topPct / 100));
                    const botH = Math.max(1, Math.round(h * botPct / 100));
                    const midH = Math.max(1, h - topH - botH);

                    function cropToURL(sx, sy, sw, sh) {
                        const c = document.createElement('canvas');
                        c.width = sw; c.height = sh;
                        const ctx = c.getContext('2d');
                        ctx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);
                        return c.toDataURL();
                    }

                    const urlTop = cropToURL(0, 0, w, topH);
                    const urlMid = cropToURL(0, topH, w, midH);
                    const urlBot = cropToURL(0, h - botH, w, botH);

                    // Apply backgrounds
                    document.querySelectorAll('.side .col-top').forEach(el => {
                        el.style.backgroundImage = `url('${urlTop}')`;
                        el.style.backgroundSize = '100% auto';
                        el.style.backgroundPosition = 'center top';
                        el.style.backgroundRepeat = 'no-repeat';
                    });

                    document.querySelectorAll('.side .col-mid').forEach(el => {
                        el.style.backgroundImage = `url('${urlMid}')`;
                        el.style.backgroundSize = '100% auto';
                        el.style.backgroundPosition = 'center top';
                        el.style.backgroundRepeat = 'repeat-y';
                    });

                    document.querySelectorAll('.side .col-bot').forEach(el => {
                        el.style.backgroundImage = `url('${urlBot}')`;
                        el.style.backgroundSize = '100% auto';
                        el.style.backgroundPosition = 'center bottom';
                        el.style.backgroundRepeat = 'no-repeat';
                    });

                    // Ensure no gaps by matching displayed heights to slice aspect ratios
                    function applySliceHeights() {
                        document.querySelectorAll('.side').forEach(side => {
                            const sideW = Math.round(side.getBoundingClientRect().width);
                            if (!sideW) return;
                            const topDisp = Math.round(sideW * (topH / w));
                            const botDisp = Math.round(sideW * (botH / w));
                            const topEl = side.querySelector('.col-top');
                            const midEl = side.querySelector('.col-mid');
                            const botEl = side.querySelector('.col-bot');
                            if (topEl) topEl.style.height = topDisp + 'px';
                            if (botEl) botEl.style.height = botDisp + 'px';
                            if (midEl) {
                                midEl.style.top = topDisp + 'px';
                                midEl.style.bottom = botDisp + 'px';
                                // Nudge to avoid subpixel seams
                                midEl.style.backgroundPosition = 'center 0px';
                            }
                        });
                    }

                    applySliceHeights();
                    window.addEventListener('resize', applySliceHeights);
                };
                // If the image fails to load, we leave sides empty gracefully.
            })();
        </script>
        <script>
            // Sync the footer band height to the actual footer height
            (function () {
                function setFooterHeight() {
                    const footer = document.querySelector('footer');
                    if (!footer) return;
                    const h = Math.ceil(footer.getBoundingClientRect().height);
                    document.documentElement.style.setProperty('--footer-h', h + 'px');
                }
                window.addEventListener('load', setFooterHeight);
                window.addEventListener('resize', setFooterHeight);
                // Mutation observer in case footer content changes dynamically
                const footer = document.querySelector('footer');
                if (footer && 'MutationObserver' in window) {
                    const mo = new MutationObserver(setFooterHeight);
                    mo.observe(footer, { childList: true, subtree: true, characterData: true });
                }
            })();
        </script>
